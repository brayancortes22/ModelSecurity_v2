<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguridad</title>
    <!-- Estilos CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header/Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ModelSecurity</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="users">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="persons">Personas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="roles">Roles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="modules">Módulos</a>
                        </li>
                    </ul>
                </div>
                <div class="user-info">
                    <span id="currentUser">Usuario no autenticado</span>
                    <button id="btnLogout" class="btn btn-outline-light btn-sm ms-2 d-none">Cerrar sesión</button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="mainContent" class="container mt-4">
            <!-- Dynamic content will be loaded here by JavaScript -->
            <div id="loadingSpinner" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
            <div id="viewContainer">
                <!-- Login Form (Initially Visible) -->
                <div id="loginView" class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h4 class="mb-0">Iniciar Sesión</h4>
                            </div>
                            <div class="card-body">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Ingresar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-light text-center text-muted py-3 mt-4">
            <div class="container">
                <p class="mb-0">© 2025 ModelSecurity - Sistema de Gestión de Seguridad</p>
            </div>
        </footer>
    </div>

    <!-- Modal para mensajes -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Información</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage">
                    <!-- El mensaje se insertará aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/constants.js"></script>
    <script src="js/utils/helpers.js"></script>
    
    <!-- API Services -->
    <script src="js/api/api-config.js"></script>
    <script src="js/api/api-service.js"></script>
    <script src="js/api/auth-service.js"></script>
    <script src="js/api/user-service.js"></script>
    <script src="js/api/person-service.js"></script>
    <script src="js/api/role-service.js"></script>
    <script src="js/api/module-service.js"></script>
    
    <!-- Controllers -->
    <script src="js/controllers/app-controller.js"></script>
    <script src="js/controllers/auth-controller.js"></script>
    <script src="js/controllers/user-controller.js"></script>
    <script src="js/controllers/person-controller.js"></script>
    <script src="js/controllers/role-controller.js"></script>
    <script src="js/controllers/module-controller.js"></script>
    
    <!-- Main Application -->
    <script src="js/app.js"></script>
</body>
</html>
